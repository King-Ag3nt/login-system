<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap files/bootstrap.min.css" />
    <script
      src="https://kit.fontawesome.com/0125fa9422.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>signup</title>
  </head>
  <body>
    <div class="container my-5 text-center">
      <div class="bg-container m-auto w-75 p-5">
        <h1>Smart Login System</h1>

        <input
          id="signupName"
          class="form-control my-3"
          placeholder="Enter your name"
          type="text"
        />
        <input
          id="signupEmail"
          class="form-control my-3"
          placeholder="Enter your email"
          type="email"
        />

        <input
          id="signupPassword"
          class="form-control my-3"
          placeholder="Enter  password"
          type="password"
        />
        <p id="signupError" class="text-danger"></p>

        <button class="btn btn-outline-info w-100 my-3" onclick="signup()">
          Sign Up
        </button>
        <p class="text-white">
          You have an account?
          <a class="text-white" href="/">Signin</a>
        </p>
      </div>
    </div>
    <script src="bootstrap files/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
